<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Tester - Páginas Amarillas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scraper Tester - Páginas Amarillas</h1>
            <p>Interfaz sencilla para probar el scraper de Páginas Amarillas</p>
        </header>

        <main>
            <div class="card">
                <h2>Iniciar Scraping</h2>
                <form id="scrape-form">
                    <div class="form-group">
                        <label for="config-select">Configuración:</label>
                        <select id="config-select" required>
                            <option value="">Seleccionar configuración</option>
                        </select>
                    </div>
                    <button type="submit" class="btn primary">Iniciar Scraping</button>
                </form>
                <div id="status-message" class="status-message"></div>
            </div>

            <div class="card">
                <h2>Configuración Rápida</h2>
                <form id="quick-config-form">
                    <div class="form-group">
                        <label for="searchTerm">Término de búsqueda:</label>
                        <input type="text" id="searchTerm" placeholder="Ej: bares, restaurantes" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad:</label>
                        <input type="text" id="city" placeholder="Ej: madrid, barcelona (vacío = todas)">
                    </div>
                    <div class="form-group">
                        <label for="maxPages">Páginas a scrapear:</label>
                        <input type="number" id="maxPages" min="1" max="20" value="3">
                    </div>
                    <button type="submit" class="btn secondary">Crear y Ejecutar</button>
                </form>
            </div>

            <div class="card results-card">
                <h2>Resultados</h2>
                <div class="results-actions">
                    <button id="refresh-results" class="btn small">Actualizar Lista</button>
                </div>
                <select id="results-select" size="5">
                    <option>Cargando resultados...</option>
                </select>
                <div class="result-preview">
                    <h3>Vista previa</h3>
                    <div class="preview-stats">
                        <div id="result-count">Total: 0 registros</div>
                    </div>
                    <div class="preview-container">
                        <pre id="result-preview">Selecciona un archivo de resultados para ver su contenido</pre>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Scraper Tester &copy; 2024</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
